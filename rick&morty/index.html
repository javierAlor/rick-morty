<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <header class="bg-dark text-center d-flex p-4">
        <div class="container justify-content-between">
              <h1 class="h1 text-white py-2">Rick & Morty</h1>   
              <div class="header">

              </div>
        </div>
          
            
    </header>

    <main>

        <section class="list-items container grid">

        </section>
        <template id="template-card">
            <article class="card mb-5">
                <div  alt="imagen header card" class="card-header"></div>
                <div class="card-body">
                    <img src="./images/image-victor.jpg" alt="imagen de vitoko" class="card-body-img">
                    <h1 class="card-body-title">
                        Victor charst
                        <span>26</span>
                    </h1>
                    <p class="card-body-text">London</p>
                </div>
                <div class="card-footer">
                    <div class="card-footer-social">
                        <p>Especie</p>
                        <h3>80K</h3>
                        
                    </div>
                    <div class="card-footer-social">
                        <p>Estado</p>
                        <h3>803K</h3>
                        
                    </div>
                    <!-- <div class="card-footer-social">
                        <h3>1.4K</h3>
                        <p>Defensa</p>
                    </div> -->
                </div>
            </article>
    </template>
    </main>
    <script src="app.js"></script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
